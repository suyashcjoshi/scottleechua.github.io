name: Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Build site
      run: |
        bundle exec jekyll build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site
